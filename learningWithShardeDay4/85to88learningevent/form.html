<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="ContactUs">
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required defer>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required defer>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required defer>

    <label for="message">Message:</label>
    <textarea id="message" name="message" defer></textarea>

    <input type="submit" value="Submit">
  </form>
<script src="event.js"></script>
</body>
</html>
